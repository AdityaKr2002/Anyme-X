name: aurora
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  carousel_slider: ^4.2.1
  crystal_navigation_bar: ^1.0.0
  flutter:
    sdk: flutter
  http: ^1.2.2
  iconly: ^1.0.1
  iconsax: ^0.0.8
  infinite_carousel: ^1.1.1
  text_scroll: ^0.2.0
  better_player: ^0.0.84
  custom_sliding_segmented_control: ^1.8.3
  hugeicons: ^0.0.7
  font_awesome_flutter: ^10.7.0
  provider: ^6.1.2
  flutter_launcher_icons: ^0.13.1
  cached_network_image: ^3.4.1
  animated_segmented_tab_control: ^2.0.0
  smooth_sheets: ^0.9.3
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  hive_generator: ^2.0.1
  build_runner: ^2.4.11
  image_picker: ^1.1.2
  path_provider: ^2.1.4
  smooth_page_indicator: ^1.2.0+3
  interactive_slider: ^0.2.2
  wakelock_plus: ^1.2.8
  palette_generator: ^0.3.3+4
  dynamic_color: ^1.7.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  change_app_package_name: ^1.3.0

flutter:
  uses-material-design: true

  assets: 
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf

    - family: Poppins-SemiBold
      fonts:
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
        
    - family: Poppins-Bold
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
